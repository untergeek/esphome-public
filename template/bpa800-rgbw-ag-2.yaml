---
<<: !include
  file: ../esphome.yaml
  vars:
    project_name: untergeek.bpa800-rgb2-ag-2
    project_version: 1.1.0
<<: !include ../time.yaml
<<: !include ../noseriallog.yaml
<<: !include { file: ../esp8266.yaml, vars: { board: esp01_1m } }

# Feit BPA800/RGBW/AG/2
# NOT the BPA800/RGBW/AG/2(P)
sm16716:
  data_pin: GPIO14
  clock_pin: GPIO4
  num_channels: 3
  num_chips: 1

output:
  - platform: sm16716
    id: output_red
    channel: 0
    power_supply: rgb_power
  - platform: sm16716
    id: output_green
    channel: 1
    power_supply: rgb_power
  - platform: sm16716
    id: output_blue
    channel: 2
    power_supply: rgb_power
  - platform: esp8266_pwm
    id: output_warm_white
    pin: GPIO12
  - platform: esp8266_pwm
    id: output_cold_white
    pin: GPIO05

light:
  - platform: rgbww
    name: "${friendly_name}"
    color_interlock: true
    restore_mode: RESTORE_DEFAULT_OFF
    red: output_red
    green: output_green
    blue: output_blue
    cold_white: output_cold_white
    warm_white: output_warm_white
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2700 K
    gamma_correct: 0.0

power_supply:
  - id: rgb_power
    pin: GPIO13

